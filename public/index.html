<html>
    <head>
        <meta name="color-scheme" content="dark light">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="addrow" onclick="addRow()">Add Row</button>
        <div class="table" id="board">
            <template id="trow">
                <div class="row">
                    <div class="toolbar">
                        <button tabindex="-1" onclick="deleteRow(this)">-</button>
                    </div>
                </div>
            </template>
            <template id="tcell">
                <div class="cell">
                    <div class="toolbar">
                        <button tabindex="-1"  onclick="addItem(this)">+</button>
                    </div>
                </div>
            </template>
            <template id="titemheader">
                <div class="item">
                    <div class="toolbar">
                        <button tabindex="-1" onclick="changeColor(this, 'red')">R</button>
                        <button tabindex="-1" onclick="changeColor(this, 'green')">G</button>
                        <button tabindex="-1" onclick="changeColor(this, 'blue')">B</button>
                    </div>
                    <div class="textarea" tabindex="0" spellcheck="false" contenteditable="true" onfocusout="editFinished(this)"></textarea>
                </div>
            </template>
            <template id="titem">
                <div class="item">
                    <div class="toolbar">
                        <button tabindex="-1" onclick="deleteItem(this)">Delete</button>
                    </div>
                    <div class="textarea" tabindex="0" spellcheck="false" contenteditable="true" onfocusout="editFinished(this)"></textarea>
                </div>
            </template>
        </div>
        <div id="connectionlost"><div class="blocker">&nbsp;</div><div class="message">Connection lost. <button onclick="location.reload()">Reload</button></div></div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
