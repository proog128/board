<html>
    <head>
        <meta name="color-scheme" content="dark light">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="mainPage">
            <h1 class="title" spellcheck="false" contenteditable="true" onFocusOut="titleEditFinished(this)"></h1>
            <div class="main-toolbar">
                <button class="dark" onclick="deleteBoard()">üóëÔ∏è</button>
            </div>
            <div class="table-header">
                <div class="row">
                    <template id="thcell">
                        <div class="cell"></div>
                    </template>
                    <div class="cell row-header">
                        <button class="light" id="addrow" onclick="addRow()">‚ûï</button>
                    </div>
                </div>
            </div>
            <div class="table" id="board">
                <template id="trow">
                    <div class="row">
                        <div class="toolbar">
                            <button class="light" tabindex="-1" onclick="deleteRow(this)">‚ûñ</button>
                        </div>
                    </div>
                </template>
                <template id="tcell">
                    <div class="cell">
                        <div class="toolbar">
                            <button class="light" tabindex="-1"  onclick="addItem(this)">‚ûï</button>
                        </div>
                    </div>
                </template>
                <template id="titemheader">
                    <div class="item">
                        <div class="toolbar">
                            <button class="light red" tabindex="-1" onclick="changeColor(this, 'red')"> </button>
                            <button class="light green" tabindex="-1" onclick="changeColor(this, 'green')"> </button>
                            <button class="light blue" tabindex="-1" onclick="changeColor(this, 'blue')"> </button>
                        </div>
                        <div class="textarea" tabindex="0" spellcheck="false" contenteditable="true" onfocusout="editFinished(this)"></textarea>
                    </div>
                </template>
                <template id="titem">
                    <div class="item">
                        <div class="toolbar">
                            <button class="light" tabindex="-1" onclick="deleteItem(this)">üóëÔ∏è</button>
                        </div>
                        <div class="textarea" tabindex="0" spellcheck="false" contenteditable="true" onfocusout="editFinished(this)"></textarea>
                    </div>
                </template>
            </div>
        </div>
        <div id="createPage">
            <h1 class="title">Create Board</h1>
            <h2>The board does not exist. Do you want to create it?</h2>
            <form>
                <ul>
                    <li>
                        <label for="createBoardID">ID:</label>
                        <input type="text" id="createBoardID" disabled="disabled" readonly="readonly" />
                    </li>
                    <li>
                        <label for="createBoardTitle">Title:</label>
                        <input type="text" id="createBoardTitle" />
                    </li>
                    <li>
                        <label for="createBoardColumns">Columns:<br/><span class="hint">(one column per line)</span></label>
                        <textarea id="createBoardColumns" rows="8"></textarea>
                    </li>
                </ul>
                <button type="button" id="createBoardButton" onclick="createBoard()">Create Board</button>
            </form>
        </div>
        <div id="connectionlost"><div class="blocker">&nbsp;</div><div class="message">Connection lost. <button onclick="location.reload()">Reload</button></div></div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
